<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="header-link"
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?</a>
    </header>
    <main class="main">
      <div id="main-item">
        <h3 class="main-headline">Add Item</h3>
        <div class="main-input__wrapper">
          <input id="main-task__text" class="task" type="text">
          <button id="button-add">Add</button>
        </div>
      </div>
      <h3 class="main-headline">Todo</h3>
      <ul class="main-ul" id="incomplete-tasks">
        <li class="main-list">
          <input class="input-task__checkbox" type="checkbox">
          <label class="task">Pay Bills</label>
          <input class="main-task__text" type="text">
          <button class="button-edit">Edit</button>
          <button class="button-delete">
            <img src="./remove.svg" alt="remove-button">
          </button>
        </li>
        <li class="main-list__edit main-list" id="edit-mode">
          <input class="input-task__checkbox" type="checkbox">
          <label class="task">Go Shopping</label>
          <input class="main-task__text" type="text" value="Go Shopping">
          <button class="button-edit">Save</button>
          <button class="button-delete">
            <img src="./remove.svg" alt="remove-button">
          </button>
        </li>
      </ul>
      <h3 class="main-headline">Completed</h3>
      <ul class="main-ul" id="completed-tasks">
        <li class="main-list">
          <input class="input-task__checkbox" type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input class="main-task__text" type="text">
          <button class="button-edit">Edit</button>
          <button class="button-delete">
            <img src="./remove.svg" alt="remove-button">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
