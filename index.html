<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen"
        charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="more-inf"
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?</a>
    </header>
    <main class="main-page">
      <div id="add-item">
        <h3 class="headline">Add Item</h3>
        <div class="input-wrapper">
          <input id="new-task" class="task" type="text">
          <button id="button-add">Add</button>
        </div>
      </div>
      <h3 class="headline">Todo</h3>
      <ul class="all-tasks" id="incomplete-tasks">
        <li class="tasks-list">
          <input class="input-task" type="checkbox">
          <label class="task">Pay Bills</label>
          <input class="input-task" type="text">
          <button class="button-edit">Edit</button>
          <button class="button-delete">
            <img src="./remove.svg" alt="remove-button">
          </button>
        </li>
        <li class="tasks-list edit-mode">
          <input class="input-task" type="checkbox">
          <label class="task">Go Shopping</label>
          <input class="input-task" type="text" value="Go Shopping">
          <button class="button-edit">Save</button>
          <button class="button-delete">
            <img src="./remove.svg" alt="remove-button">
          </button>
        </li>
      </ul>
      <h3 class="headline">Completed</h3>
      <ul class="all-tasks" id="completed-tasks">
        <li class="tasks-list">
          <input class="input-task" type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input class="input-task" type="text">
          <button class="button-edit">Edit</button>
          <button class="button-delete">
            <img src="./remove.svg" alt="remove-button">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
